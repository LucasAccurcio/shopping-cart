<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <header>
      <img id="logo-image" src="./img/logo.png">
      <input class='input-search' type="text" placeholder="Buscar produtos, marcas e muito mais...">
      <button id="btn-search">Buscar</button>
    </header> 
    <section class="container">     
      <section class="items"></section>
      <section class="cart">
        <span class="cart__title">Carrinho de compras</span>
        <button type="button" class="empty-cart">Esvaziar carrinho</button>
        <ol class="cart__items"></ol>
        <span class="total-price-text">Valor do carrinho = R$ <span class="total-price"></span></span>
      </section>
    </section>
  </body>
</html>
